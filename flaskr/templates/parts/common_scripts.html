<script type="text/javascript">
    var REMOTE_URL = "{{ remote_url }}";
</script>

<div class="alert alert-success alert-dismissible message-box" role="alert">
  <div>
    <span class="alert-message-text"></span>
  </div>
  <div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<div class="alert alert-warning alert-dismissible message-box" role="alert">
  <div>
    <span class="alert-message-text"></span>
  </div>
  <div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<div class="alert alert-info alert-dismissible message-box" role="alert">
  <div>
    <span class="alert-message-text"></span>
  </div>
  <div>
    <button type="button" class="ok" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">{{_('OK')}}</span>
    </button>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">{{_('Cancel')}}</span>
    </button>
  </div>
</div>
